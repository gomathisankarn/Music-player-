<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="player">
    <div class="album-art">
        <img src="https://via.placeholder.com/300" alt="Album Art">
    </div>

    <div class="song-info">
        <h3>Blinding Lights</h3>
        <p>The Weeknd</p>
    </div>

    <div class="progress-container">
        <div class="progress"></div>
    </div>

    <div class="time">
        <span>1:25</span>
        <span>3:20</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>
</div>

</body>
</html>
